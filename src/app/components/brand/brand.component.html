<div class="list-group shadow">
    <button type="button" (click)="setCurrentBrand(allBrands)" [class]="getCurrentBrandClass(allBrands)" routerLink=""><strong>All Brands</strong></button>
    <button type="button" *ngFor="let brandName of brandNames" (click)="setCurrentBrand(brandName)" routerLink="/cars/brand/{{brandName}}"
        [class]="getCurrentBrandClass(brandName)">
        {{brandName}}
</button>
</div>
