<table class="table">
    <thead>
      <tr>

        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Model</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <th scope="row">{{brand.id}}</th>
        <td>{{brand.name}} </td>
        <td>{{brand.model}}</td>

      </tr>
    </tbody>
  </table>
